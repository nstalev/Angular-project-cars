<ng4-loading-spinner></ng4-loading-spinner>
<div class="container">
  <mat-card class="register-card">
  <h1>Register Form</h1>
  <form (ngSubmit)="register()" class="form-class" #registerForm="ngForm">
      <mat-form-field class="form-group">
          <input matInput placeholder="Username"
          type="text"  id="username" 
          required
          [(ngModel)]="model.username"
          name="username"
           #username="ngModel">
          <mat-error [hidden]="username.valid || username.pristine">
            Username is <strong>required</strong>
          </mat-error>
      </mat-form-field>

    <mat-form-field class="form-group">
        <input matInput placeholder="Password"
        type="password"  id="password" 
        required
        [(ngModel)]="model.password"
        name="password"
         #password="ngModel">
        <mat-error [hidden]="password.valid || password.pristine">
            Password is <strong>required</strong>
        </mat-error>
    </mat-form-field>

    <mat-form-field class="form-group">
        <input matInput placeholder="First Name"
        type="text"  id="firstName" 
        required
        [(ngModel)]="model.firstName"
        name="firstName"
         #firstName="ngModel">
        <mat-error [hidden]="firstName.valid || firstName.pristine">
            First Name is <strong>required</strong>
        </mat-error>
    </mat-form-field>

   
    <mat-form-field class="form-group">
        <input matInput placeholder="Last Name"
        type="text"  id="lastName" 
        required
        [(ngModel)]="model.lastName"
        name="lastName"
         #lastName="ngModel">
        <mat-error [hidden]="lastName.valid || lastName.pristine">
            Last Name is <strong>required</strong>
        </mat-error>
    </mat-form-field>

    <button [disabled]="!registerForm.form.valid" mat-raised-button color="primary">Register</button>
  </form>

  </mat-card>
</div>

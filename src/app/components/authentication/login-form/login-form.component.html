<ng4-loading-spinner></ng4-loading-spinner>
<div class="container">
  <mat-card class="login-card">
  <h1>Login Form</h1>
  <form class="form-class" (ngSubmit)="login()" #loginForm="ngForm">
      <mat-form-field class="form-group">
          <input matInput placeholder="Username"
          required
          [(ngModel)]="model.username"
          name="username"
          #username="ngModel">
          <mat-error [hidden]="username.valid || username.pristine">
            Username is <strong>required</strong>
          </mat-error>
      </mat-form-field>
        <mat-form-field class="form-group">
            <input matInput placeholder="Password"
            type="password"  id="password" 
            required
            [(ngModel)]="model.password"
            name="password"
            #password="ngModel">
            <mat-error [hidden]="password.valid || password.pristine">
                Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>

    <button [disabled]="!loginForm.form.valid" mat-raised-button color="primary">Login</button>
  </form>
  <div *ngIf="loginFail" class="alert alert-danger">
      Failed Login!
  </div>
  </mat-card>
</div>

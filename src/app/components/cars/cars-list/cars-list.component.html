
<div class="container">
  <div class="row">

      
    <div class="col-xl-3 col-md-4 col-sm-6 col-xs-12 car" *ngFor='let car of data'>

      <div class="title">
        <h4>{{car.title}}</h4>
      <a [routerLink]="['/details/', car._id]">
      <img src="{{car.url1}}" alt="car" width="260" height="190">
        </a>
      </div>
    </div>
  </div>



</div>

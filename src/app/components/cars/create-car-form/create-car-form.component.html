<div style="color: white">
{{diagnostic}}

</div>
<div class="container">
  <h1>Create Form</h1>
  <form (ngSubmit)="createCar()" >
    <div class="form-group">
      <label for="username">Title</label>
      <input type="text" class="form-control" id="title" 
      required
      [(ngModel)]="model.title"
      name="title"
      #title="ngModel">
      <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
        Title is required!
      </div>
    </div>
    <div class="form-group">
      <label for="username">Description</label>
      <input type="text" class="form-control" id="description" 
      required
      [(ngModel)]="model.description"
      name="description"
      >
    </div>
      <div class="form-group">
        <label for="category">Категория</label>
          <select class="form-control" 
            id="category"
            required
            name="category"
            [(ngModel)]="model.category"
            >
              <option *ngFor="let category of categories"     		  	[value]="category">{{category}}</option>
          </select>
      </div>
   
    <div class="form-group">
      <label for="url1">Link 1</label>
      <input type="text" class="form-control" id="url1" 
      required
      [(ngModel)]="model.url1"
      name="url1"
      >
    </div>
    <div class="form-group">
      <label for="url2">Link 2</label>
      <input type="text" class="form-control" id="url2" 
      required
      [(ngModel)]="model.url2"
      name="url2"
      >
    </div>
    <div class="form-group">
      <label for="url3">Link 3</label>
      <input type="text" class="form-control" id="url3" 
      required
      [(ngModel)]="model.url3"
      name="url3"
      >
    </div>
    <div class="form-group">
      <label for="url4">Link 4</label>
      <input type="text" class="form-control" id="url4" 
      required
      [(ngModel)]="model.url4"
      name="url4"
      >
    </div>
    <div class="form-group">
      <label for="url5">Link 5</label>
      <input type="text" class="form-control" id="url5" 
      required
      [(ngModel)]="model.url5"
      name="url5"
      >
    </div>
    <div class="form-group">
      <label for="url6">Link 6</label>
      <input type="text" class="form-control" id="url6" 
      required
      [(ngModel)]="model.url6"
      name="url6"
      >
    </div>
    <button  type="submit" class="btn btn-success">Create</button> 
  </form>
  </div>
